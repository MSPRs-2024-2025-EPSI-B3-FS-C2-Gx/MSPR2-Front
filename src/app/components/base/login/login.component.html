<div class="min-h-screen flex items-center justify-center login-bg py-12 px-4 sm:px-6 lg:px-8" id="login-page">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-lg shadow-xl">
    <div>
      <div class="flex justify-center">
        <i class="fas fa-virus text-blue-500 text-4xl"></i>
      </div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900" translate>
        LOGIN.TITLE
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        {{ 'LOGIN.OR' | translate }}
        <a class="font-medium text-blue-600 hover:text-blue-500 transition-all" routerLink="/register">
          {{ 'LOGIN.START_TRIAL' | translate }}
        </a>
      </p>
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="mt-8 space-y-6">
      <input name="remember" type="hidden" value="true">
      <div class="rounded-md space-y-4">
        <!-- Email -->
        <div>
          <label class="sr-only" for="email-address">Adresse email</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input [ngClass]="{'border-red-500': f['email'].invalid && (f['email'].dirty || f['email'].touched || submitted)}"
                   [placeholder]="'LOGIN.EMAIL_PLACEHOLDER' | translate"
                   autocomplete="email"
                   class="pl-10 block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm input-focus" formControlName="email"
                   id="email-address"
                   required
                   type="email">
          </div>
          <div class="text-red-500 text-xs mt-1">
            {{ getErrorMessage('email') }}
          </div>
        </div>

        <!-- Mot de passe -->
        <div>
          <label class="sr-only" for="password">Mot de passe</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input [ngClass]="{'border-red-500': f['password'].invalid && (f['password'].dirty || f['password'].touched || submitted)}"
                   [placeholder]="'LOGIN.PASSWORD_PLACEHOLDER' | translate"
                   autocomplete="current-password"
                   class="pl-10 block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm input-focus" formControlName="password"
                   id="password"
                   required
                   type="password">
          </div>
          <div class="text-red-500 text-xs mt-1">
            {{ getErrorMessage('password') }}
          </div>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" formControlName="rememberMe"
                 id="remember-me" name="remember-me"
                 type="checkbox">
          <label class="ml-2 block text-sm text-gray-900" for="remember-me">
            {{ 'LOGIN.REMEMBER_ME' | translate }}
          </label>
        </div>

        <div class="text-sm">
          <a [attr.aria-label]="'LOGIN.FORGOT_PASSWORD' | translate" class="font-medium text-blue-600 hover:text-blue-500 transition-all"
             href="#">
            {{ 'LOGIN.FORGOT_PASSWORD' | translate }}
          </a>
        </div>
      </div>

      <div>
        <button
          [disabled]="loading"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
          type="submit"
        >                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-sign-in-alt text-blue-300 group-hover:text-blue-200"></i>
                        </span>
          {{ 'LOGIN.SUBMIT_BUTTON' | translate }}
        </button>
      </div>
    </form>

    <div class="mt-6">
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">
                            {{ 'LOGIN.SOCIAL_LOGIN' | translate }}
                        </span>
        </div>
      </div>

      <div class="mt-6 grid grid-cols-3 gap-3">
        <div>
          <a
            [attr.aria-label]="'LOGIN.SOCIAL.GOOGLE' | translate"
            class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-all"
            href="#">
            <i [attr.title]="'LOGIN.SOCIAL.GOOGLE' | translate" class="fab fa-google text-blue-500"></i>
          </a>
        </div>

        <div>
          <a
            [attr.aria-label]="'LOGIN.SOCIAL.FACEBOOK' | translate"
            class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-all"
            href="#">
            <i [attr.title]="'LOGIN.SOCIAL.FACEBOOK' | translate" class="fab fa-facebook-f text-blue-600"></i>
          </a>
        </div>

        <div>
          <a
            [attr.aria-label]="'LOGIN.SOCIAL.TWITTER' | translate"
            class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-all"
            href="#">
            <i [attr.title]="'LOGIN.SOCIAL.TWITTER' | translate" class="fab fa-twitter text-blue-400"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
